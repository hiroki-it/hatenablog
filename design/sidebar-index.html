<!-- 追従するサイドバー目次 -->
<!-- https://www.it-the-best.com/entry/hatenablogcustom-tableofcontents_1 -->
<script>
    // 目次の要素を取得
    const toc = $(".table-of-contents");
    // 目次が存在する場合
    if (toc.length > 0) {
        // 目次のクローン生成
        const toClone = toc.clone(true);
        // サイドバーの一番下のモジュール
        const sidebarLast = $("#box2-inner>.hatena-module:last-child").last()
        const tocHatenaModule = $(document.createElement("div"))
            .addClass("hatena-module hatena-module-html")
            .append($(document.createElement("div")).addClass("hatena-module-body").append(toClone))
        // サイドバーの一番下のモジュールに追加
        sidebarLast.after(tocHatenaModule);
    }
</script>
